<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Stores</h3>
        </div>
        <div style="min-height: 50vh;" class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Employees</th>
              </tr>
            </thead>
            <tbody>
              <ng-template [ngIf]="stores.length>0">
                <tr *ngFor="let store of stores; let i = index">
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{store.data.name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{store.data.category}}
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i> {{store.data.employees}}
                    </span>
                  </td>
                </tr>
              </ng-template>
              
              <ng-template [ngIf]="stores.length<=0 && !isLoading">
                <tr>
                  <td colspan="3">No results found</td>
                </tr>
              </ng-template>
              <ng-template [ngIf]="stores.length<=0 && isLoading">
                <tr>
                  <td colspan="3">Loading...
                </tr>
              </ng-template>
              
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
